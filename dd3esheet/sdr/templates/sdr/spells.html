{% extends "main.html" %}

{% block content %}

<h1>Spells</h1>

<form method="get">
    {{ filtered_spells.form.as_p}}
    <input type="submit" class="btn btn-primary" value="Submit">
</form>

<br>

{% for spell in filtered_spells.qs %}
<div>

    <a href="{% url 'spell' spell.id %}"> <p>{{spell.name}}</p></a>
    
    {{spell.short_description}}

</div>

{% endfor %}


{% endblock %}
